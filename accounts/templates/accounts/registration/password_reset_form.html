{% extends 'products/base.html' %} {% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Forgot Your Password?</h2>
  <p class="text-center">
    Enter your email address below and we'll send you a link to reset it.
  </p>
  <form method="post" class="mx-auto" style="max-width: 400px">
    {% csrf_token %} {{ form.email.label_tag }} {{ form.email }}
    <button type="submit" class="btn btn-primary w-100 mt-3">
      Send Reset Link
    </button>
  </form>
</div>
{% endblock %}
